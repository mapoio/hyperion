# Change types
'type: documentation':
  - changed-files:
    - any-glob-to-any-file: 'docs/**/*'
  - changed-files:
    - any-glob-to-any-file: '**/*.md'

'type: tests':
  - changed-files:
    - any-glob-to-any-file: '**/*_test.go'

'type: ci':
  - changed-files:
    - any-glob-to-any-file: '.github/**/*'
  - changed-files:
    - any-glob-to-any-file: '.golangci.yml'
  - changed-files:
    - any-glob-to-any-file: 'Makefile'

'type: dependencies':
  - changed-files:
    - any-glob-to-any-file: 'go.mod'
  - changed-files:
    - any-glob-to-any-file: 'go.sum'

# Size labels (based on number of changed files)
'size: small':
  - changed-files:
    - any-glob-to-any-file: '**/*'
      count:
        lte: 10

'size: medium':
  - changed-files:
    - any-glob-to-any-file: '**/*'
      count:
        gte: 11
        lte: 50

'size: large':
  - changed-files:
    - any-glob-to-any-file: '**/*'
      count:
        gte: 51
        lte: 100

'size: x-large':
  - changed-files:
    - any-glob-to-any-file: '**/*'
      count:
        gte: 101
