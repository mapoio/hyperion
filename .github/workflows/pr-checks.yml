name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # PR title validation
  pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          scopes: |
            hyperion
            adapter
            viper
            zap
            gorm
            otel
            ristretto
            redis
            gin
            grpc
            docs
            ci
          requireScope: false

  # Check for large files
  check-size:
    name: Check File Sizes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for large files
        run: |
          large_files=$(find . -type f -size +1M -not -path "./.git/*" -not -path "./vendor/*")
          if [ -n "$large_files" ]; then
            echo "❌ Large files detected (>1MB):"
            echo "$large_files"
            exit 1
          fi
          echo "✅ No large files detected"

  # Check commit messages
  commit-lint:
    name: Lint Commit Messages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate commit messages
        run: |
          # Get all commits in this PR (exclude merge commits)
          commits=$(git log --format=%s --no-merges origin/main..HEAD)

          # Simple validation - check for conventional commit format
          while IFS= read -r commit; do
            # Skip empty lines
            [ -z "$commit" ] && continue

            if ! echo "$commit" | grep -qE '^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?: .+'; then
              echo "❌ Invalid commit message: $commit"
              echo "Expected format: type(scope): description"
              exit 1
            fi
          done <<< "$commits"

          echo "✅ All commit messages are valid"

  # Check for merge conflicts
  check-conflicts:
    name: Check Merge Conflicts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for conflict markers
        run: |
          # Use grep patterns directly to avoid shell quoting issues
          conflicts=$(grep -rE '(<{7} HEAD|={7}|>{7})' . --exclude-dir=.git --exclude-dir=vendor --exclude-dir=.github || true)
          if [ -n "$conflicts" ]; then
            echo "❌ Merge conflict markers detected:"
            echo "$conflicts"
            exit 1
          fi
          echo "✅ No merge conflicts detected"

  # Code coverage comparison
  coverage-check:
    name: Coverage Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests with coverage (monorepo)
        run: |
          # Run tests for all modules and aggregate coverage
          total_coverage=0
          module_count=0
          for module in hyperion adapter/viper; do
            if [ -d "$module" ]; then
              echo "Testing $module..."
              (cd $module && go test -v -coverprofile=coverage.out -covermode=atomic ./...)
              if [ -f "$module/coverage.out" ]; then
                coverage=$(cd $module && go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
                echo "$module coverage: $coverage%"
                total_coverage=$(echo "$total_coverage + $coverage" | bc)
                module_count=$((module_count + 1))
              fi
            fi
          done

          # Calculate average coverage
          if [ $module_count -gt 0 ]; then
            pr_coverage=$(echo "scale=2; $total_coverage / $module_count" | bc)
          else
            pr_coverage=0
          fi

          echo "Average PR Coverage: $pr_coverage%"
          echo "pr_coverage=$pr_coverage" >> $GITHUB_ENV

      - name: Comment coverage on PR
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = process.env.pr_coverage;
            const threshold = 80;
            const emoji = coverage >= threshold ? '✅' : '⚠️';

            const body = `## ${emoji} Test Coverage Report

            **Coverage**: ${coverage}%
            **Threshold**: ${threshold}%
            **Status**: ${coverage >= threshold ? 'PASS' : 'BELOW THRESHOLD'}

            ${coverage >= threshold ?
              'Great job! Coverage meets the required threshold.' :
              `⚠️ Coverage is below the ${threshold}% threshold. Please add more tests.`
            }`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Label based on changes
  auto-label:
    name: Auto Label
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Label PR based on files changed
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
